



<form  [formGroup]="cusForm">
   <table class="table table-bordered" [ngClass]="isOuter?['']:['col-xs-12','col-md-6']"  style="margin:auto;">
       <tr>
        <td align="center" class="login-td">
            <div>
                <h1>會員登入  <i class="fas fa-user"></i> <!-- uses solid style --></h1>
            </div>
            <div class="form-group row">
                <label [for]="isOuter?'staticEmail-outer':'staticEmail' " >帳號</label>
                <input type="text" formControlName="email" class="form-control login-input" [id]="isOuter?'staticEmail-outer':'staticEmail'" placeholder="請輸入 email" title="請輸入 email">
            </div>
            <div class="form-group row">
                <label [for]="isOuter?'inputPassword-outer':'inputPassword'" >密碼</label>
                <input type="password" formControlName="password"  class="form-control login-input" [id]="isOuter?'inputPassword-outer':'inputPassword'" placeholder="請輸入密碼" title="請輸入密碼">
            </div>
            <div class="form-group row"> 
                <span [hidden]="isOuter">
                    <a routerLink="/user/forget-password" >忘記密碼 </a> 
                    <span class="m-break">|</span>
                    <a routerLink="/user/register" style="margin-left:20px">註冊 </a>
                </span>
      
                <span [hidden]="!isOuter">
                    <a href="user/forget-password" target="_blank"  >忘記密碼 </a>
                    <span class="m-break">|</span>
                    <a href="user/register" target="_blank" style="margin-left:20px">註冊 </a>
                </span>
            </div>
            <div>
                <button class="btn btn-primary" (click)="login()" [disabled]="cusForm.status=='INVALID'" style="width:300px;">
                    <i class="fas fa-unlock-alt"></i><span style="margin-left: 5px;">登入</span>
                </button>

                <div *ngIf="showFbBtn" style="margin-top: 10px;">
                    <button class="btn btn-primary btn-fb-login" (click)="fbLogin()">
                        <i class="fab fa-facebook register-icon" ></i><span style="margin-left: 5px;">FB登入</span>
                    </button>
                </div>

                <div *ngIf="showGoogleBtn" style="margin-top: 10px;">
                    <button class="btn btn-danger" (click)="googleLogin()" style="width:300px;">
                        <i class="fab fa-google-plus"></i><span style="margin-left: 5px;">google登入</span>
                    </button>
                </div>
            
            </div>
        </td>
       </tr>
   </table>
</form>
